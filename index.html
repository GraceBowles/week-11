<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header & Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex">
             <a class="navbar-brand" href="#">
             <img src="Images/Logo.png" alt="Mountain" width="40" height="34">
             </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav mx-auto p-2">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Adventures</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Deals</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Blog</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">About</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Contact</a>
               </li>
             </ul>
              <div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-secondary" type="Button">Login</button>
                </form>
              </div>
            </div>    
        </nav>



        <section id="hero">
          <div class="container"> 
            <div class="d-flex justify-content-center align-items-center">
              <div class="text-white text-center">
                <h1 class="display-1 animate__animated animate__backInDown">Reach For The Sky Today!</h1>
                <p class="animate__animated animate__backInUp"> Experience the thrill of a lifetime with breathtaking views and adrenaline fueled activities</p>
                <button type="button" class="btn btn-light animate__animated animate__wobble">Book Now!</button>
              </div>
            </div>
          </div>
        </section>
 

   </header>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
